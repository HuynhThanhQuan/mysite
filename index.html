<!DOCTYPE html>
<html>
<head>
    <!DOCTYPE html>
    <html>
    <head>
        <title>Welcome to My Website</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/8.5.0/css/octicons.min.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                font-size: 16px;
                line-height: 1.5;
                color: #24292e;
                background-color: #f6f8fa;
            }
            .container {
                max-width: 1012px;
                margin: 0 auto;
                padding: 16px;
            }
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 16px 0;
                border-bottom: 1px solid #e1e4e8;
            }
            .logo {
                display: flex;
                align-items: center;
            }
            .logo a {
                display: flex;
                align-items: center;
                text-decoration: none;
                color: #24292e;
                font-size: 24px;
                font-weight: 600;
            }
            .logo a:hover {
                color: #0366d6;
            }
            .search-bar {
                display: flex;
                align-items: center;
                margin-left: 16px;
                padding: 4px;
                border: 1px solid #e1e4e8;
                border-radius: 6px;
                background-color: #fafbfc;
            }
            .search-bar input[type="text"] {
                margin-left: 8px;
                padding: 4px;
                border: none;
                background-color: transparent;
                width: 200px;
            }
            .search-bar input[type="text"]:focus {
                outline: none;
            }
            .nav-bar {
                display: flex;
                align-items: center;
            }
            .nav-bar a {
                display: inline-block;
                margin-left: 16px;
                text-decoration: none;
                color: #24292e;
                font-size: 14px;
                font-weight: 600;
            }
            .nav-bar a:hover {
                color: #0366d6;
            }
            .main {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: calc(100vh - 80px);
            }
            .main h1 {
                font-size: 48px;
                font-weight: 600;
                margin-bottom: 16px;
            }
            .main p {
                font-size: 24px;
                margin-bottom: 32px;
            }
            .main button {
                padding: 16px 32px;
                border: none;
                border-radius: 6px;
                background-color: #28a745;
                color: #fff;
                font-size: 18px;
                font-weight: 600;
                cursor: pointer;
            }
            .main button:hover {
                background-color: #218838;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <a href="#">
                        <span class="octicon octicon-mark-github"></span>
                        My Porfolio
                    </a>
                </div>
                <div class="nav-bar">
                    <a href="#">About Me</a>
                    <a href="#">Projects</a>
                    <a href="#">Learning</a>
                    <a href="#">Contact</a>
                </div>
            </div>
            <div class="main">
                <h1>Welcome to My Website</h1>
                <p>This is a place where I share my projects, ideas, and professional journey.</p>
                <button>Get Started</button>
            </div>
        </div>
    </body>
    </html>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            margin-left: 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
</html>
